<html>
    <head>
        <title>Social Network</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/index.css}"/>
    </head>
    <body>
<a th:href="@{/index}"><h1><span class="blue">&lt;</span>Social<span class="blue">&gt;</span> <span class="yellow">NETWORK</span></h1></a>
                            <a href="#" onclick="history.go(-1)" class="button darkGrey">Go Back</a>    
                            <h1>SUGGESTED FRIENDS</h1><div>
				<table class="container">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Surname</th>
                                                        <th>Age</th>
							<th>Gender</th>
			
						</tr>
					</thead>
					<tbody th:with="condition=${#lists.isEmpty(suggestedFriends)}">
                                            <h2 th:if="${condition}">We can't suggest friends to you, make more friends.</h2>
                                            <div th:unless="${condition}">
						<tr th:each="suggestedFriend :${suggestedFriends}">
							<td th:text="${suggestedFriend.firstName}"></td>
                                                        <td th:text="${suggestedFriend.surname}"></td>
							<td th:text="${suggestedFriend.age}"></td>
                                                        <td th:text="${suggestedFriend.gender}"></td>
						</tr>
                                            </div>
					</tbody>

				</table>
			</div>
    </body>
</html>
